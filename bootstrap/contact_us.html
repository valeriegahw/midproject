    <div class="container contact-form my-5 px-5 py-4">
        <h3 class="text-center">Contact Us</h3>
        <form name="myForm" onsubmit="return validateForm()" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Write your name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Addres:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Example: unai@gmail.com">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" placeholder="+62">
            </div>

            <div class="mb-3">
                <label>Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <div class="mb-3">
                <label>Hobby:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="hobby1" value="football">
                    <label class="form-check-label" for="hobby1">Football</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="hobby2" value="basketball">
                    <label class="form-check-label" for="hobby2">Basketball</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="hobby3" value="futsal">
                    <label class="form-check-label" for="hobby3">Futsal</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="hobby3" value="badminton">
                    <label class="form-check-label" for="hobby4">Badminton</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="religion" class="form-label">Religion</label>
                <select class="form-select" id="religion" name="religion">
                    <option value="">Choose Your Religion</option>
                    <option value="Christian">Christian</option>
                    <option value="Catholic">Catholic</option>
                    <option value="Islam">Islam</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea class="form-control" id="address" name="address" rows="3"></textarea>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
